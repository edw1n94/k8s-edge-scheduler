kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: test-app
  name: test-app
spec:
  replicas: 20
  selector:
    matchLabels:
      app.kubernetes.io/name: test-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: test-app
    spec:
      nodeSelector:
        maxlatency: "3"
      containers:
      - image: nginx:latest
        name: test-app
        resources:
          requests:
            cpu: 200m
            memory: 200Mi
          limits:
            cpu: 200m
            memory: 200Mi
